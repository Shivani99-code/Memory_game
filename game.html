<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo2.png" alt="Game Logo">
        </div>
        <div class="controls">
            <button id="play-button">Play</button>
            <button id="pause-button">Pause</button>
            <button id="reset-button">Restart</button>
        </div>
    </header>
    <div class="game-container">
        <h1>Memory Matching Game</h1>
        <div class="level-controls">
            <label for="level-selector">Level:</label>
            <select id="level-selector">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <span id="current-level">Current Level: 1</span>
        </div>
        <div class="game-board" id="game-board"></div>
    </div>
    <div id="win-popup" class="win-popup">
        <div class="popup-content">
            <h2>Congratulations!</h2>
            <p>You have completed the level!</p>
            <button id="next-level-button">Next Level</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
